<!-- templates/singleTest.html -->
{% extends 'testingCentre/login.html' %}

{% block header %}
    <title>Choose Input Method</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
{% endblock %}

{% block page %}
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" name="brand" style="color:white">
        Contact Tracing Testing Centres Portal
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="row my-5">
      <div class="col d-flex justify-content-center">
        <h1>Welcome to the testing centres portal!</h1>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <form action="{% url 'testingCentre:singleTest' %}">
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-dark btn-lg" name="single_test_button" style="font-size:25px; height:60px" type="submit">Input a single test</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col">
        <form action="{% url 'testingCentre:multipleTests' %}">
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-dark btn-lg" name="multiple_tests_button" style="font-size:25px; height:60px" type="submit">Input a JSON file</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
