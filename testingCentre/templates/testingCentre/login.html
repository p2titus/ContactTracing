<!-- templates/login.html -->
{% extends 'testingCentre/base.html' %}

{% block header %}
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'testingCentre:chooseInputMethod' %}" name="brand" style="color:white">
                Contact Tracing Testing Centres Portal
            </a>
            <form class="d-flex" action="{% url 'testingCentre:logout' %}">
                <button class="btn btn-light" name="logout" type="submit">Log out</button>
            </form>
        </div>
    </nav>
    {% block page %} {%  endblock %}
{% else %}
    <div class="container">
        <div class="row my-5">
            <div class="col d-flex justify-content-center">
                <h2 name="message">You are not logged in</h2>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <form action="{% url 'testingCentre:login' %}">
                    <div class="d-grid gap-2 col-2 mx-auto">
                        <button class="btn btn-primary btn-sm" style="font-size:20px; height:45px" type="submit">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endif %}
{% endblock %}
