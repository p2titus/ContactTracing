<!-- templates/login.html -->
{% extends 'testingCentre/base.html' %}

{% block header %}<title>Home</title>{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    {% block page %} {%  endblock %}
    <p><a name="logout" href="{% url 'testingCentre:logout' %}">Log out</a></p>
{% else %}
    <p name="message">You are not logged in</p>
    <a href="{% url 'testingCentre:login' %}">Log In</a>
{% endif %}
{% endblock %}
