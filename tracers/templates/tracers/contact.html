{%load static%}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

<p><form action="/tracers/contact" type="POST">
    <input type="submit" value="New Contact" />
</form></p>

{% if success %}
    <p>Person who has come into contact with someone who tested positive</p>
    <p>NAME: {{name}}</p>
    <p>PHONE: {{phone}}</p>

    <p>Have you successfully reached this person?</p>
    <form action="/tracers/add_contactcontacted/", method="post">
    {% csrf_token %}
    {{ form_confirm }}
    <input type="submit" value="Done">
    </form>

{% else %}
    {{error}}
{% endif %}
