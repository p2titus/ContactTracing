{%load static%}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
{% if success %}
    <p>Person who has tested positive</p>
    {{name}}
    {{phone}}
    {{date}}
    <form action="/tracers/add_contact/", method="post">
    {% csrf_token %}
    <input type="hidden" id="case_id" value= {{ id }}>
    <input type="hidden" id="case_name" value = {{ name }}>
    <input type="submit" value="Add Contact">
    </form>
{% else %}
    {{error}}
{% endif %}
