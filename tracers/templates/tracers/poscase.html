{%load static%}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

<p><form action="/tracers/poscase" type="POST">
    <input type="submit" value="New Case" />
</form></p>

{% if success %}
    <p>Person who has tested positive</p>
    <p>NAME: {{name}}</p>
    <p>PHONE: {{phone}}</p>
    <p>DATE: {{date}}</p>

    <form action="/tracers/add_contact/", target="_blank" method="post">
    {% csrf_token %}
    {{ form_addcontact }}
    <input type="submit" value="Add Contact">
    </form>

    <p>Have you successfully reached this person?</p>
    <form action="/tracers/", method="post">
    {% csrf_token %}
    {{ form_confim }}
    <input type="submit" value="Done">
    </form>
{% else %}
    {{error}}
{% endif %}
